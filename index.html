<!doctype html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
      <style>
          textarea {
              width: 100%;
          }
      </style>
  </head>
  <body>
    Pyodide test page <br>
    Open your browser console to see Pyodide output
 	  <textarea id="textarea_input" rows="10" placeholder="Once upon a time..."></textarea>
    <br>
    <button id="btn_pde">PDE on sympy</button>
    <button id="btn_submit">Submit</button>
    <br>
    <div id="console_output"></div>
    <script type="text/javascript">
      const code = `import scipy.integrate as integrate
import scipy.special as special
print(integrate.quad(lambda x: special.jv(2.5,x), 0, 4.5))
`;
        const consoleOutput = document.getElementById("console_output");
     	  const textareaInput = document.getElementById("textarea_input");
        textareaInput.value = code;
      
        const getPyodidePromise = (() => {
        	let pyodide;
            
            return () => new Promise(res => {
            	if (!!pyodide) {
                	console.log("already");
                	res(pyodide);
                } else {
                  loadPyodide({
                    fullStdLib: true,
                    stdout: msg => consoleOutput.innerHTML += `${msg}<br>`,
                  })
                  .then(_pyodide => {
                    console.log(`just now ${!!pyodide ? "overriding..." : "new"}`);
                    pyodide = _pyodide;
                  })
                  .then(() => pyodide.loadPackage("scipy"))
                  .then(() => pyodide.loadPackage("sympy"))
                  .then(() => pyodide.loadPackage("micropip"))
                  .then(() => pyodide.pyimport("micropip"))
                  .then(micropip => console.log("micropip is ready")/*micropip.install("py-pde")*/)
                  .then(() => res(pyodide));
                }
            })
        })();
        
        document.getElementById("btn_submit").addEventListener("click", function() {
            consoleOutput.innerHTML = "";
        	  getPyodidePromise()
            .then(pyodide => {
              pyodide.runPython(textareaInput.value);
            })
        });

        document.getElementById("btn_pde").addEventListener("click", function() {
           textareaInput.value = `from sympy import symbols, cos, diff
# sympy.diff auto get PDE / ODE based on whether the input function is multivariable
# PDE
print(diff(x**3 * y**5, x))
print(diff(x**3 * y**5, y))

# ODE
print(diff(-x**2 + 2 *x + 5, x))
`;
        });

            
    </script>
  </body>
</html>
